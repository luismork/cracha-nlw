<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Luis Nascimento - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/build.svg"
              class="animation"
              alt="Selo Rocketseat"
            />
          </span>
          <img
            id="userPhoto"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Luís Nascimento</h1>
        <a id="userLink" href="https://github.com/luismork" target="_blank">
          <img src="images/github.svg" alt="Ícone github" />
          <span id="userLogin">morkluis</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone do youtube" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/" target="_blank">
              <img src="images/linkedin.svg" alt="Ícone do linkedin" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
